        <div class="buttons">
            <div class="input-color">Choose a color
                <input type="color" value="#277CA0">

            <button class="btn">Rainbow mode</button>
            <button class="btn">Eraser</button>
            <button class="btn">Clear</button>
            <div class="range">
                <div>16 x 16</div>
                <input class="btn" type="range" value="16" min="1" max="64">
            </div>
        </div>
        <div class="square"></div>
    </main>
